<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prendre rendez-vous – Inkaat Tatouage</title>
  <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body>

<main class="rdv-page">
  <div class="rdv-card">
    <h1>Prendre rendez-vous</h1>

    <p>
      Décrivez votre projet (style, zone, taille, inspirations).
      Je vous recontacte rapidement.
    </p>

    <form name="rdv"
          method="POST"
          data-netlify="true"
          data-netlify-honeypot="bot-field"
          action="/merci.html">

      <input type="hidden" name="form-name" value="rdv">

      <p class="hidden">
        <label>Ne pas remplir : <input name="bot-field"></label>
      </p>

      <label>
        Nom / Prénom
        <input type="text" name="nom" required>
      </label>

      <label>
        Email
        <input type="email" name="email" required>
      </label>

      <label>
        Téléphone (optionnel)
        <input type="tel" name="telephone">
      </label>

      <label>
        Votre projet
        <textarea name="projet" rows="6" required></textarea>
      </label>

      <button type="submit">Envoyer la demande</button>
    </form>
  </div>
</main>


</body>
</html>
